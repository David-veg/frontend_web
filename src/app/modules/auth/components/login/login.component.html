
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root" id="ViewLogin">
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" >
      <!--begin::Content-->
      <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20" >
        <!--begin::Wrapper-->
        <div class="w-lg-500px bg-body rounded  shadow-sm p-15 p-lg-8 mx-auto" >
        <!--begin::Form-->
        <form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
          (ngSubmit)="submit()">
          <!--begin::Heading-->
          <div class="text-center mb-10">
            <h1 class="text-black fw-bolder mb-3">
              Bienvenido
            </h1>
            <!--begin::Subtitle-->
<!--             <div class="text-gray-500 fw-semibold fs-6">
              Your Social Campaigns
            </div> -->
            <!--end::Subtitle--->
            <!-- <div class="text-gray-400 fw-bold fs-4">
              New Here?
              <a
                routerLink="/auth/registration"
                id="kt_login_signup"
                class="link-primary fw-bolder"
                >{{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a
              >
            </div> -->
          </div>
          <!--end::Heading-->



          <!-- begin::Alert info-->
          <ng-container *ngIf="!hasError">
            <div class="mb-10 bg-light-warning p-8 rounded">
              <div class="text-warning">
                Use account <strong>{{ defaultAuth.email }}</strong> and password
                <strong>{{ defaultAuth.password }}</strong> to continue.
              </div>
            </div>
          </ng-container>
          <!-- end::Alert info-->


          <!-- begin::Alert error-->
          <ng-container *ngIf="hasError">
            <div class="mb-lg-15 alert alert-danger">
              <div class="alert-text font-weight-bold">
                The login details are incorrect
              </div>
            </div>
          </ng-container>
          <!-- end::Alert error-->

          <!--begin::Form group-->
          <div class="fv-row mb-8">
            <label class="form-label fs-6 fw-bolder text-dark">Usuario</label>
            <input class="form-control form-control-lg form-control-solid" type="email" name="email" formControlName="email" autocomplete="off"
              [ngClass]="{
                'is-invalid': loginForm.controls['email'].invalid,
                'is-valid': loginForm.controls['email'].valid
              }" />
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Email is required',
                control: loginForm.controls['email']
              }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'email',
                message: 'Email is invalid',
                control: loginForm.controls['email']
              }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minLength',
                message: 'Email should have at least 3 symbols',
                control: loginForm.controls['email']
              }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'maxLength',
                message: 'Email should have maximum 360 symbols',
                control: loginForm.controls['email']
              }"></ng-container>
          </div>
          <!--end::Form group-->

          <!--begin::Form group-->
          <div class="fv-row mb-3">

            <label class="form-label fw-bolder text-dark fs-6 mb-0">Contraseña</label>

            <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off"
              formControlName="password" [ngClass]="{
                'is-invalid': loginForm.controls['password'].invalid,
                'is-valid': loginForm.controls['password'].valid
              }" />
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Password is required',
                control: loginForm.controls['password']
              }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'Password should have at least 3 symbols',
                control: loginForm.controls['password']
              }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'maxLength',
                message: 'Password should have maximum 100 symbols',
                control: loginForm.controls['password']
              }"></ng-container>

          </div>
          <!--end::Form group-->

          <!--begin::Wrapper-->
  <!--         <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
            <div></div>


            <a routerLink="/auth/forgot-password" class="link-primary">
              Forgot Password ?
            </a>

          </div> -->
          <!--end::Wrapper-->

          <!--begin::Action-->
          <div class="d-grid mt-8 mb-10">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-warning" [disabled]="loginForm.invalid">
              <ng-container *ngIf="isLoading$ | async">
                <span class="indicator-progress" [style.display]="'block'">
                  Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
              <ng-container *ngIf="(isLoading$ | async) === false">
                <span class="indicator-label">Continue</span>
              </ng-container>
            </button>
          </div>



          <!--end::Action-->
        </form>
        <!--end::Form-->
          <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-4">
          <!--begin::Links-->
          <div class="d-flex align-items-center fw-bold fs-6">
            <h4 class="text-muted text-hover-primary px-2">Escuela Profesional de Nutrición Humana</h4>
          </div>
          <!--end::Links-->
        </div>
        <!--end::Footer-->
      </div>
      <!--end::Links-->
    </div>
    <!--end::Footer-->
  </div>
  <!--end::Authentication - Sign-in-->
</div>
<!--end::Root-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
