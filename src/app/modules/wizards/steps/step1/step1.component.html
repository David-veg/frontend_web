<div class="pb-10 pb-lg-15">
  <h2 class="fw-bolder mb-3 d-flex align-items-center text-dark">
    Ingrese sus datos Personales
    <i
      class="fas fa-exclamation-circle ms-2 fs-7"
      ngbTooltip="Billing is issued based on your selected account type"
    ></i>
  </h2>

  <div class="row">
    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Genero</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Religion</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Nacionalidad</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Fecha de Nacimiento</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Ubigeo</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Numero de Telefono</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>
    <div class="col-md-6">
      <div class="fv-row mb-5">
        <label class="required fw-semibold fs-6 mb-2">Estado Civil</label>
        <input type="text" class="form-control form-control-solid"
            name="Especialidad" autocomplete="off"/>
      </div>
    </div>

  </div>

</div>

<div class="fv-row" [formGroup]="form">
  <div class="row">

    <div class="fv-plugins-message-container invalid-feedback">
      <!-- <ErrorMessage name='accountType' /> -->
    </div>
  </div>
</div>
