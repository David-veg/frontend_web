<link rel="stylesheet" href="dashboard.component.scss">

<section id="hero">
  <div class="hero-container">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">

        <!-- Slide 1 -->
        <div class="carousel-item active" style="background: linear-gradient(to bottom,
                                                  hsla(41, 100%, 49%, 0.37),
                                                  hsla(206, 95%, 16%, 0.733),
                                                  rgba(7,109,150, .45)
                                                  ), url(../../../assets/media/carrucel/1.jpg);">
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown"><span></span> Bienvenido</h2>
              <p class="animate__animated animate__fadeInUp">Escuela profesional de Nutrici√≥n Humana.</p>
              <div>
                <a href="#gallery" class="btn-menu animate__animated animate__fadeInUp scrollto">Empezamos</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item" style="background: linear-gradient(to bottom,
                                                  rgba(211,135,20, .6),
                                                  rgba(250, 99, 225, 0.6),
                                                  rgba(7,109,150, .45)
                                                  ), url(../../../assets/media/carrucel/2.jpg);">
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown"><span>Sami</span> -Shop</h2>
              <p class="animate__animated animate__fadeInUp">Bienvenidos a tu tienda virtual.</p>
              <div>
                <a href="#gallery" class="btn-menu animate__animated animate__fadeInUp scrollto">Comenzar</a>
              </div>
            </div>
          </div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon icofont-simple-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon icofont-simple-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</section><!-- End Hero -->
